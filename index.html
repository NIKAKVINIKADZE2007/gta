<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styless.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header-first-div">
        <img src="./assets/Logo (2).svg" alt="logo" />
        <nav>
          <ul class="nav-list">
            <li class="first-li">
              <p>Jogos</p>
              <img src="./assets/arrow_drop_down.svg" alt="arrow-down" />
            </li>
            <li class="second-li">Loja</li>
            <li>Ajuda</li>
          </ul>
        </nav>
      </div>
      <div class="header-secod-div">
        <button class="launch-button">Baixe o Launcher</button>
        <img class="search-img" src="assets/Icone pesquisar.svg" alt="search" />
        <img src="assets/Icone login.svg" alt="login" />
      </div>
    </header>
    <div>
      <img
        class="gta-banner"
        src="./assets/GTA 6 banner.svg"
        alt="gta banner"
      />
    </div>
    <section class="main">
      <div class="catagory-and-games">
        <div class="gaming-platforms">
          <p>Jogos em Destaque</p>
          <div class="platforms">
            <button class="PC">PC</button>
            <button class="Console">Console</button>
            <button class="last-button">Dispositivos Port√°teis</button>
          </div>
        </div>
        <div class="thumbnails">
          <img class="gta5" src="assets/GTA 5.svg" alt="GTA-5" />
          <img src="assets/GTA online.svg" alt="GTA online" />
          <img src="assets/RED.svg" alt="RED" />
          <img src="assets/RED Online.svg" alt="RED-online" />
        </div>
        <div class="thumbnails-button-div">
          <button>Ver todos os jogos</button>
        </div>
      </div>
    </section>
  </body>
</html>
